<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <title>Cadastro Convidados</title>
</head>
<body>
<div class="container text-center">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${countyName}"></h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Orgao</th>
            <th scope="col">MÃªs</th>
            <th scope="col">ds_fonte_recurso</th>
            <th scope="col">ds_cd_aplicacao_fixo</th>
            <th scope="col">ds_alinea</th>
            <th scope="col">ds_subalinea</th>
            <th scope="col">vl_arrecadacao</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="county : ${counties}">
            <td th:text="${county.orgao}"></td>
            <td th:text="${county.mes}"></td>
            <td th:text="${county.ds_fonte_recurso}"></td>
            <td th:text="${county.ds_cd_aplicacao_fixo}"></td>
            <td th:text="${county.ds_alinea}"></td>
            <td th:text="${county.ds_subalinea}"></td>
            <td th:text="${county.vl_arrecadacao}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
